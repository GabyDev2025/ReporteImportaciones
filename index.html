<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unificador de Importaciones</title>
</head>
<body>
<h1>Unificador de Importaciones</h1>
<form id="upload-form">
    <label>Selecciona archivos Excel:</label>
    <input type="file" id="files" name="files" multiple accept=".xlsx,.csv" required>
    <button type="submit">Unificar y Descargar</button>
</form>

<script>
const form = document.getElementById('upload-form');

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const filesInput = document.getElementById('files');
    if (filesInput.files.length === 0) {
        alert("Selecciona al menos un archivo");
        return;
    }

    const formData = new FormData();
    for (let file of filesInput.files) {
        formData.append("files", file);
    }

    try {
        const response = await fetch("/api/procesar_importaciones", {
            method: "POST",
            body: formData
        });

        if (!response.ok) throw new Error("Error en el servidor");

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "importaciones_unificadas.xlsx";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
    } catch (err) {
        alert("Error: " + err.message);
    }
});
</script>
</body>
</html>
